<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Banco do ED - Internet Banking</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #020617;
      border-radius: 12px;
      padding: 24px 32px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid #1e293b;
    }

    h1 {
      margin-top: 0;
      text-align: center;
      color: #38bdf8;
      font-size: 1.6rem;
    }

    p.subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #9ca3af;
      margin-top: -4px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #020617;
      color: #e5e7eb;
      outline: none;
      margin-bottom: 16px;
    }

    input[type="text"]:focus {
      border-color: #38bdf8;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 4px;
    }

    button {
      flex: 1;
      padding: 10px 0;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.1s ease;
    }

    button.primary {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #0b1120;
      box-shadow: 0 10px 25px rgba(56, 189, 248, 0.35);
    }

    button.secondary {
      background: #1e293b;
      color: #e5e7eb;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.35);
      opacity: 0.95;
    }

    .info {
      margin-top: 16px;
      padding: 10px 12px;
      border-radius: 8px;
      background: #020617;
      border: 1px solid #1e293b;
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .brand {
      text-align: center;
      font-size: 0.75rem;
      margin-top: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Banco do ED</h1>
    <p class="subtitle">Internet Banking (vers√£o de estudos)</p>

    <label for="nome">Nome do titular</label>
    <input id="nome" type="text" placeholder="Digite seu nome">

    <div class="buttons">
      <button class="primary" onclick="login()">
        Entrar
      </button>
      <button class="secondary" onclick="criarConta()">
        Criar nova conta
      </button>
    </div>

    <div class="info" id="info">
  	Bem-vindo ao Banco do ED! üòÑ
  	<br>
  	Use esse prot√≥tipo para simular o login e a cria√ß√£o de contas enquanto o backend em Java √© desenvolvido.
    </div>


    <div class="brand">
      Projeto de estudos Java + POO
    </div>
  </div>

  <script>
    function login() {
      const nome = document.getElementById("nome").value.trim();
      const info = document.getElementById("info");

      if (!nome) {
        info.textContent = "Digite o nome do titular para continuar.";
        return;
      }

      info.textContent = `Simula√ß√£o: tentando logar com o titular "${nome}"... (futuro backend Java aqui üòÑ)`;
    }

    function criarConta() {
      const info = document.getElementById("info");
      info.textContent = "Simula√ß√£o: tela de cria√ß√£o de conta ainda ser√° ligada ao backend.";
    }
  </script>
</body>
</html>
